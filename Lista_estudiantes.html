<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="mx-auto title" style="text-align: center;">Listado Alumnos Genero Ciudad</h1>
    </header>
    <main>
        <div class="container">

            <div class="row">
                <form action="" id="find">
                    
                      <div class="form-group col-8">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="gender">
                            <option selected>Selecione gnero</option>
                            <option value="MALE">Masculino</option>
                            <option value="FEMALE">Femenino</option>
                          </select>
                          
                      </div>
                      <div class="form-group col-8 mb-3" >
                        <label for="city">ingrese una ciudad</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="municipalityOfBirth" >
                    </div>
                   
                    <div class="form-group ">
           
                        <button type="button" class="btn btn-primary my-2" id="btnenviar">Enviar</button>
                    </div>
                   
                </form>
            </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Genero</th>
                <th scope="col">Fecha De Nacimiento</th>
                <th scope="col">Numero De Identificacion</th>
                <th scope="col">Departamento Nacimiento</th>
                <th scope="col">Municipio Nacimiento</th>
              </tr>
            </thead>
            <tbody>
             
              
            </tbody>
          </table>
    </div>
    </main>
    <template id="students">
        <tr>
            <td class="idStudent"></td>
            <td class="name"></td>
            <td class="age"></td>
            <td class="gender"></td>
            <td class="date"></td>
            <td class="identification"></td>
            <td class="department"></td>
            <td class="city"></td>
          </tr>
    </template>
    <script src="/js/tablescript.js"></script>
</body>
</html>
